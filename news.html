<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News and Events - UST Computer Science Society</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img src="img/css-logo.jpg" alt="logo" class="logo">
        <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="news.html">News and Events</a></li>
        </ul>
        <div class="bx bx-menu" id="menu-ico"></div>
    </header>   
    <section id="news" class="News">
        <div class="news-content">
            <h1>News and Events</h1>
            <div class="news-item">
                <div class="news-image">
                    <img src="img/news1.jpg" alt="news1">
                    <img src="img/news2.jpg" alt="news2">
                    <img src="img/news3.jpg" alt="news3">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <img src="img/css-logo.jpg" alt="logo" class="footer-logo">
            <h4>UST Computer Science Society</h4>
            <div class="footer-icons">
                <a href="#"><i class="ri-instagram-line"></i></a>
                <a href="#"><i class="ri-facebook-box-fill"></i></a>
            </div>
        </div>
    </footer>
    <!-- Effect -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal().reveal('.news-item', { delay: 500 });
    </script>
    <script src="script.js"></script>
</body>

</html>
